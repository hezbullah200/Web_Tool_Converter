<!-- templates/resize.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Conversion Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
			<a class="navbar-brand" href="/">Converter</a>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item">
						<a class="nav-link" href="/">Conversion</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="{{ url_for('resize_page') }}">File Resize</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('about_page') }}">About</a>
					</li>
					
				</ul>
			</div>
		</nav>
	</header>
<body>


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <footer class="container">
        <h1>Resize Your Image</h1>

        <p style="text-align: center;">File Conversion Application</p>

    </footer>
    <div class="container">
        <div class="form-container">
            <form action="/resize" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .ppt, .doc, .docx, .pptx" required>
                <button type="submit">Resize</button>
            </form>
        </div>

    </div>
   
</body>
</html>
